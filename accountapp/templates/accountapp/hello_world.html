{% extends 'base.html' %}

{% block content %}

    <script>
    function change() {
        var color = 'rgba(' + Math.random() * 255 + ',' + Math.random() * 255 + ',' + Math.random() * 255 + ')';
        header_color.style.color = color;
        footer_color.style.color = color;
    }

    </script>

    <div style="margin: 2rem; text-align:center;" >
        <h1>METHOD</h1>

            <form action="/accounts/hello_world/" method="post">
                {% csrf_token %}
                <input type="text" name="input_text">
                <input type="submit" class="btn btn-primary rounded-pill px-3">
            </form>

        {% for hello_world in hello_world_list %}
            <h3>{{ hello_world.text }}</h3>
        {% endfor %}
    </div>

{% endblock %}
